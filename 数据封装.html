<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>面向对象编程--封装数据</title>
</head>
<body>

  <script>
     var myObject = (function(){
        var _name = 'seven';
        return {
          getName: function() {
            return _name;
          },
          setName: function(str) {
             _name = str;
          }
        }
     })();
  
  </script>
  
</body>
</html>
